<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poner alarma</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="logo">CW</div>
        <div>
          <h1 class="title">Poner alarma</h1>
          <p class="subtitle">Programa una alarma para una fecha y hora (DDMMYYYY / HHMM).</p>
        </div>
      </div>

      <form class="form" method="POST">
        <div class="form-row">
          <label for="fecha">Fecha</label>
          <input id="fecha" class="input" type="text" name="fecha" placeholder="Ej: 22082025" required>
        </div>
        <div class="form-row">
          <label for="hora">Hora</label>
          <input id="hora" class="input" type="text" name="hora" placeholder="Ej: 0830" required>
        </div>
        <div class="actions">
          <button class="btn" type="submit">Guardar</button>
          <button class="btn btn-outline btn-danger" type="button" onclick="window.location.href='/calendario'">â¬… Volver</button>
        </div>
      </form>

      <div class="footer">
        <span class="small">Formato: <kbd>DDMMYYYY</kbd> y <kbd>HHMM</kbd></span>
      </div>
    </div>
  </div>
</body>
</html>
