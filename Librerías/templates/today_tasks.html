<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tareas de hoy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="logo">CW</div>
        <div>
          <h1 class="title">Tareas de hoy</h1>
          <p class="subtitle">Lo que tienes pendiente para hoy.</p>
        </div>
      </div>

      {% if tasks %}
        <ul class="list">
          {% for task in tasks %}
            <li><span class="badge">Hoy</span> {{ task }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <div class="empty">No hay tareas para hoy.</div>
      {% endif %}

      <div class="actions" style="margin-top:14px;">
        <button class="btn btn-outline btn-danger" type="button" onclick="window.location.href='/calendario'">â¬… Volver</button>
      </div>
    </div>
  </div>
</body>
</html>
