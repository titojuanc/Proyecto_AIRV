<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tareas por fecha</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="logo">CW</div>
        <div>
          <h1 class="title">Ver tareas por fecha</h1>
          <p class="subtitle">Consulta las tareas guardadas para un día concreto.</p>
        </div>
      </div>

      <form class="form" action="/tasks" method="GET">
        <div class="form-row">
          <label for="fecha">Fecha</label>
          <input id="fecha" class="input" type="text" name="fecha" placeholder="Ej: 22082025" required>
        </div>
        <div class="actions">
          <button class="btn btn-primary" type="submit">Buscar</button>
          <button class="btn btn-outline btn-danger" type="button" onclick="window.location.href='/calendario'">⬅ Volver</button>
        </div>
      </form>

      <hr class="sep">

      <h2 class="subtitle" style="font-size:16px; margin-top:10px;">Tareas</h2>
      {% if tasks %}
        <ul class="list">
          {% for task in tasks %}
            <li><span class="badge">Tarea</span> {{ task }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <div class="empty">No hay tareas para esta fecha.</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
