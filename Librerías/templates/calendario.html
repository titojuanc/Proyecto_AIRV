<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario Web</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="logo">CW</div>
        <div>
          <h1 class="title">Calendario Web</h1>
          <p class="subtitle">Tu centro para tareas y alarmas.</p>
        </div>
      </div>

      <div class="actions">
        <button class="btn" onclick="window.location.href='/add_task'">➕ Añadir tarea</button>
        <button class="btn" onclick="window.location.href='/today_tasks'">📅 Ver tareas de hoy</button>
        <button class="btn" onclick="window.location.href='/set_alarm'">⏰ Poner alarma</button>
        <button class="btn" onclick="window.location.href='/tasks'">🔎 Ver tareas por fecha</button>
      </div>

      <div class="footer">
        <span>Consejo: usa formatos <kbd>DDMMYYYY</kbd> y <kbd>HHMM</kbd>.</span>
        <button class="btn btn-outline btn-danger" onclick="window.location.href='/'">⬅ Volver</button>
      </div>
    </div>
  </div>
</body>
</html>
