<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control de Spotify</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="logo">CW</div>
        <div>
          <h1 class="title">Control de Spotify</h1>
          <p class="subtitle">Busca m√∫sica y controla la reproducci√≥n.</p>
        </div>
      </div>

      <div class="form">
        <div class="form-row">
          <label>Canci√≥n</label>
          <input id="cancion" class="input" type="text" placeholder="Nombre de la canci√≥n">
          <button class="btn btn-primary" onclick="buscar('cancion')">üîç Buscar Canci√≥n</button>
        </div>
        <div class="form-row">
          <label>√Ålbum</label>
          <input id="album" class="input" type="text" placeholder="Nombre del √°lbum">
          <button class="btn" onclick="buscar('album')">üíø Buscar √Ålbum</button>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" onclick="enviarAccion('reproducir')">‚ñ∂Ô∏è Reproducir</button>
        <button class="btn" onclick="enviarAccion('pausar')">‚è∏Ô∏è Pausar</button>
        <button class="btn" onclick="enviarAccion('siguiente')">‚è≠Ô∏è Siguiente</button>
        <button class="btn" onclick="enviarAccion('anterior')">‚èÆÔ∏è Anterior</button>
      </div>

      <div class="actions">
        <button class="btn btn-outline" onclick="window.location.href='/'">‚¨Ö Volver</button>
      </div>

      <p id="estado" class="small"></p>
    </div>
  </div>

<script>
function enviarAccion(accion) {
  fetch('http://localhost:5000/accion', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ accion: accion })
  })
  .then(res => res.json())
  .then(data => { document.getElementById("estado").innerText = "Acci√≥n enviada: " + data.accion_recibida; })
  .catch(error => { document.getElementById("estado").innerText = "Error al enviar acci√≥n."; });
}
function buscar(tipo) {
  const valor = document.getElementById(tipo).value.trim();
  if (valor === "") { alert("Por favor ingresa un nombre."); return; }
  fetch('http://localhost:5000/accion', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ accion: 'buscar_' + tipo, nombre: valor })
  })
  .then(res => res.json())
  .then(data => { document.getElementById("estado").innerText = `Buscando ${tipo}: ${data.nombre}`; })
  .catch(error => { document.getElementById("estado").innerText = "Error al buscar."; });
}
</script>
</body>
</html>
