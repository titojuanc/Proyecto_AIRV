<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Spotify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 8px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      margin: 5px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Control de Spotify</h1>

  <div>
    <input type="text" id="cancion" placeholder="Nombre de la canción">
    <button onclick="buscar('cancion')">🔍 Buscar Canción</button>
  </div>

  <div>
    <input type="text" id="album" placeholder="Nombre del álbum">
    <button onclick="buscar('album')">💿 Buscar Álbum</button>
  </div>

  <hr style="margin: 30px 0; width: 80%;">

  <button onclick="enviarAccion('reproducir')">▶️ Reproducir</button>
  <button onclick="enviarAccion('pausar')">⏸️ Pausar</button>
  <button onclick="enviarAccion('siguiente')">⏭️ Pasar Canción</button>
  <button onclick="enviarAccion('anterior')">⏮️ Canción Anterior</button><br><br>

  <button onclick="window.location.href='/'">🏠 Volver al Home</button>

  <p id="estado"></p>

  <script>
    function enviarAccion(accion) {
      fetch('http://localhost:5000/accion', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ accion: accion })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("estado").innerText = "Acción enviada: " + data.accion_recibida;
      })
      .catch(error => {
        console.error(error);
        document.getElementById("estado").innerText = "Error al enviar acción.";
      });
    }

    function buscar(tipo) {
      const valor = document.getElementById(tipo).value.trim();
      if (valor === "") {
        alert("Por favor ingresa un nombre.");
        return;
      }

      fetch('http://localhost:5000/accion', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ accion: 'buscar_' + tipo, nombre: valor })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("estado").innerText = `Buscando ${tipo}: ${data.nombre}`;
      })
      .catch(error => {
        console.error(error);
        document.getElementById("estado").innerText = "Error al buscar.";
      });
    }
  </script>
</body>
</html>
