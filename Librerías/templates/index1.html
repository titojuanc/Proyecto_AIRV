<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario Web</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>

        /* ===== Calendario Web - styles.css ===== */
        :root{
        --bg: #0b1020;
        --card: #121935;
        --muted: #8aa0ff;
        --text: #e6ebff;
        --text-dim: #b4bce6;
        --accent: #6ea8ff;
        --accent-2: #8fe3ff;
        --danger: #ff6b6b;
        --ok: #71d18c;
        --ring: 0 0 0 6px rgba(110,168,255,.15);
        --shadow: 0 20px 50px rgba(0,0,0,.35);
        }

        @media (prefers-color-scheme: light){
        :root{
            --bg: #f4f6ff;
            --card: #ffffff;
            --muted: #4b61d1;
            --text: #0e1329;
            --text-dim: #46507a;
            --accent: #355cff;
            --accent-2: #0db3d9;
            --danger: #d62d2d;
            --ok: #1a9e55;
            --ring: 0 0 0 6px rgba(53,92,255,.12);
            --shadow: 0 10px 30px rgba(0,16,64,.12);
        }
        }

        *{box-sizing:border-box}
        html,body{height:100%}
        body{
        margin:0;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        color:var(--text);
        background: radial-gradient(1200px 600px at 10% 0%, rgba(110,168,255,.08), transparent 60%),
                    radial-gradient(1000px 800px at 90% 10%, rgba(143,227,255,.06), transparent 60%),
                    var(--bg);
        display:flex; align-items:center; justify-content:center;
        padding:32px;
        }

        .container{
        width:100%;
        max-width: 780px;
        }

        .card{
        background:linear-gradient(180deg, rgba(255,255,255,.02), transparent 40%), var(--card);
        border:1px solid rgba(255,255,255,.08);
        border-radius:24px;
        box-shadow: var(--shadow);
        padding:28px;
        }

        .header{
        display:flex; align-items:center; gap:12px;
        margin-bottom:18px;
        }
        .logo{
        width:42px; height:42px; border-radius:12px;
        display:grid; place-items:center; font-weight:800; letter-spacing:.5px;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        color:white;
        box-shadow: 0 10px 20px rgba(0,0,0,.25);
        }
        .title{
        margin:0;
        font-size: clamp(22px, 2.6vw, 30px);
        font-weight:800;
        }
        .subtitle{
        margin:2px 0 0 0; color:var(--text-dim);
        font-size:14px;
        }

        .actions{
        display:flex; flex-wrap:wrap; gap:12px; margin: 12px 0 4px;
        }

        .btn{
        appearance:none; border:0; border-radius:14px;
        padding:12px 16px; font-weight:700; cursor:pointer;
        transition: transform .06s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
        box-shadow: 0 6px 16px rgba(0,0,0,.18);
        background: rgba(255,255,255,.04);
        color: var(--text);
        border:1px solid rgba(255,255,255,.08);
        }
        .btn:hover{ transform: translateY(-1px);}
        .btn:active{ transform: translateY(0);}
        .btn-primary{ background: linear-gradient(135deg, var(--accent), var(--accent-2)); color:white; border-color: transparent;}
        .btn-outline{ background: transparent;}
        .btn-danger{ background: linear-gradient(135deg, #ff6b6b, #ff8e8e); color:white; border-color:transparent;}

        a.link, button.link{
        color: var(--muted); text-decoration:none; font-weight:700; cursor:pointer;
        }
        a.link:hover, button.link:hover{ text-decoration:underline; }

        .form{
        display:grid; gap:14px; margin-top:12px;
        }
        .form-row{ display:grid; gap:8px; }
        label{ font-weight:700; color:var(--text-dim); font-size:14px; }
        .input{
        width:100%; padding:12px 14px; border-radius:12px; background: rgba(255,255,255,.06); color:var(--text);
        border:1px solid rgba(255,255,255,.14);
        outline:none;
        }
        .input:focus{ box-shadow: var(--ring); border-color: transparent; }

        .list{
        margin: 10px 0 0 0; padding:0; list-style:none;
        }
        .list li{
        padding:12px 14px; border-radius:12px; margin-top:10px;
        background: rgba(255,255,255,.04);
        border:1px solid rgba(255,255,255,.08);
        display:flex; align-items:center; gap:10px;
        }
        .badge{
        padding:4px 8px; border-radius:10px; font-size:12px; font-weight:800;
        background: rgba(110,168,255,.18); color: var(--muted);
        }
        .empty{
        margin: 10px 0 0 0; padding:16px; border-radius:12px; text-align:center;
        color: var(--text-dim); background: rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08);
        }

        .footer{
        margin-top:18px; display:flex; justify-content:space-between; align-items:center; gap:8px;
        color:var(--text-dim); font-size:13px;
        }
        .back{
        display:inline-flex; align-items:center; gap:8px; cursor:pointer;
        color: var(--muted); font-weight:800;
        }
        .back:hover{ text-decoration:underline; }
        kbd{
        background: rgba(0,0,0,.25); padding:2px 6px; border-radius:6px; border:1px solid rgba(255,255,255,.16); font-size:12px;
        }
        .small{ font-size:12px; color:var(--text-dim); }

        hr.sep{
        height:1px; border:0; background: linear-gradient(90deg, transparent, rgba(255,255,255,.12), transparent);
        margin:12px 0 2px;
        }

    </style>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="logo">CW</div>
        <div>
          <h1 class="title">Calendario Web</h1>
          <p class="subtitle">Tu centro para tareas y alarmas.</p>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" onclick="window.location.href='/add_task'">‚ûï A√±adir tarea</button>
        <button class="btn" onclick="window.location.href='/today_tasks'">üìÖ Ver tareas de hoy</button>
        <button class="btn" onclick="window.location.href='/set_alarm'">‚è∞ Poner alarma</button>
        <button class="btn" onclick="window.location.href='/tasks'">üîé Ver tareas por fecha</button>
      </div>

      <div class="footer">
        <span>Consejo: usa formatos <kbd>DDMMYYYY</kbd> y <kbd>HHMM</kbd>.</span>
        <span class="small">Modo oscuro/clarito seg√∫n tu sistema.</span>
      </div>
    </div>
  </div>
</body>
</html>
