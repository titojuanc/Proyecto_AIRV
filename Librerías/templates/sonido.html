<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control de Volumen</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="logo">CW</div>
        <div>
          <h1 class="title">Asistente de Volumen</h1>
          <p class="subtitle">Controla el volumen del sistema.</p>
        </div>
      </div>

      <p class="subtitle">Volumen actual: <span id="volDisplay">--</span>%</p>

      <div class="actions">
        <button class="btn" onclick="send('/volume/up')">ðŸ”Š Subir</button>
        <button class="btn" onclick="send('/volume/down')">ðŸ”‰ Bajar</button>
        <button class="btn" onclick="setVolume()">ðŸŽš Establecer</button>
        <button class="btn" onclick="send('/volume/mute')">ðŸ”‡ Mute</button>
        <button class="btn" onclick="send('/volume/unmute')">ðŸ”ˆ Unmute</button>
        <button class="btn btn-outline btn-danger" onclick="window.location.href='/'">â¬… Volver</button>
      </div>
    </div>
  </div>

<script>
function updateVolume() {
  fetch('/volume/status')
    .then(r => r.json())
    .then(data => { document.getElementById('volDisplay').innerText = data.volume; });
}
function send(endpoint) {
  fetch(endpoint, { method: 'POST' }).then(updateVolume);
}
function setVolume() {
  let vol = prompt("Ingresa volumen (0-100):");
  if (vol !== null) {
    fetch('/volume/set', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ volume: vol })
    }).then(updateVolume);
  }
}
updateVolume();
</script>
</body>
</html>
