<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Añadir tarea</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="logo">CW</div>
        <div>
          <h1 class="title">Añadir tarea</h1>
          <p class="subtitle">Guarda una tarea para una fecha específica (DDMMYYYY).</p>
        </div>
      </div>

      <form class="form" method="POST">
        <div class="form-row">
          <label for="fecha">Fecha</label>
          <input id="fecha" class="input" type="text" name="fecha" placeholder="Ej: 22082025" required>
        </div>
        <div class="form-row">
          <label for="tarea">Tarea</label>
          <input id="tarea" class="input" type="text" name="tarea" placeholder="Ej: Comprar pan" required>
        </div>
        <div class="actions">
          <button class="btn" type="submit">Guardar</button>
          <button class="btn btn-danger btn-outline" type="button" onclick="window.location.href='/calendario'">⬅ Volver</button>
        </div>
      </form>

      <div class="footer">
        <span class="small">Formato de fecha: <kbd>DDMMYYYY</kbd></span>
      </div>
    </div>
  </div>
</body>
</html>
